---
# Global settings
actions_source_modules:
  - "tests.examples.code.actions"

# Rule sets for simple conditions tests
rules:
  default_rule_set:
    admission:
      IGNORED_RULE_1:
        simple_condition: input.power=="strength"
        action: set_admission
        action_parameters:
          value: true
      IGNORED_RULE_2:
        simple_condition: input.dummy>1
        action: set_admission
        action_parameters:
          value: true
      ADM_KO:
        simple_condition: null
        action: set_admission
        action_parameters:
          value: false
    family:
      FAMILY_INFO:
        simple_condition: input.streetNumber>0 and input.StreetName!=None and input.postalCode>0
        action: set_family
        action_parameters:
          street_number: input.streetNumber
          street_name: input.StreetName
          postal_code: input.postalCode

parsing_error_strategy: raise
