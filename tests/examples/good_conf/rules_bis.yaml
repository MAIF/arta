      ADM_OK:
        custom_condition: DUMMY_KEY_4
        condition: HAS_SCHOOL_AUTHORIZED_POWER
        action: set_admission
        action_parameters:
          value: True      
      ADM_KO:
        custom_condition: null
        condition: null
        action: set_admission
        action_parameters:
          value: False
# Fourth rule set  
  fourth_rule_set:
    admission_rules:
      ADM_OK:
        custom_condition: DUMMY_KEY_4
        condition: null
        action: set_admission
        action_parameters:
          value: True      
